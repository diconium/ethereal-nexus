name: Deploy dev environment

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      [ main ]
    paths:
      - 'web/dashboard/**'
      - '.github/workflows/demo-ethereal-nexus-deploy.yml'

  # Allow manual trigger 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: playground
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEMOETHEREALNEXUS_AZURE_CREDENTIALS }}

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: docker19diconium/remote-components

      - name: 'Setup Database'
        working-directory: ./web/dashboard
        run: |
          echo "${{ secrets.NEXT_AUTH_SECRET }}" >> .env
          echo "${{ secrets.DRIZZLE_DATABASE_URL }}" >> .env
          corepack enable && corepack prepare pnpm@9.15.2 --activate
          pnpm i --frozen-lockfile
          pnpm --filter "@ethereal-nexus/dashboard" run db:migrate
          sed -i '/^DRIZZLE_DATABASE_URL/d' .env

      - name: Build and push container image to registry
        run: |
          docker build -t registry.hub.docker.com/docker19diconium/remote-components:${{ github.sha }} -f web/dashboard/Dockerfile .
          docker push registry.hub.docker.com/docker19diconium/remote-components:${{ github.sha }}

      - name: Process Template
        id: process-template
        run: |
          python3 -c "
          import os
          config_content = open('otel-collector-config.yaml').read()
          with open('container-app-template.yaml', 'r') as f:
              template = f.read()
          
          # Replace github.sha placeholder
          template = template.replace("${{ github.sha }}", os.environ.get("GITHUB_SHA", ""))
          
          # Replace OTel config content placeholder
          # In container-app-template.yaml it is: value: ${{ secrets.OTEL_COLLECTOR_CONFIG }}
          # We replace it with the actual content of the file.
          
          template = template.replace("${{ secrets.OTEL_COLLECTOR_CONFIG }}", config_content)
          
          with open('deployment.yaml', 'w') as f:
              f.write(template)
          "
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          yamlConfigPath: deployment.yaml
          containerAppName: demo-ethereal-nexus
          resourceGroup: RG-Ethereal-Nexus
          registryUrl: registry.hub.docker.com
          targetPort: 3000 --registry-server registry.hub.docker.com
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}




