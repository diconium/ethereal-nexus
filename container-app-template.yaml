location: westeurope
properties:
  configuration:
    ingress:
      external: true
      targetPort: 3000
  template:
    containers:
      - image: docker19diconium/remote-components:IMAGE_TAG
        name: dashboard
      - image: otel/opentelemetry-collector-contrib:latest
        name: otel-collector
        args: ["--config=/etc/otel-collector-config.yaml"]
