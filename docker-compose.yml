services:
  dashboard:
    build:
      context: .
      dockerfile: web/dashboard/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USE_TLS=false
    depends_on:
      - otel-collector
      - redis
    networks:
      - ethereal-nexus


  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ethereal-nexus

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - CORS_ALLOWED_ORIGIN=${CORS_ALLOWED_ORIGIN:-http://localhost:3000}
      - REDIS_ENDPOINT=${REDIS_ENDPOINT:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SIGNOZ_ENDPOINT=${SIGNOZ_ENDPOINT}
      - SIGNOZ_API_KEY=${SIGNOZ_API_KEY}
      - NEWRELIC_ENDPOINT=${NEWRELIC_ENDPOINT}
      - NEWRELIC_API_KEY=${NEWRELIC_API_KEY}
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "55679:55679" # zpages extension
    networks:
      - ethereal-nexus

networks:
  ethereal-nexus:
    driver: bridge

volumes:
  redis-data:

